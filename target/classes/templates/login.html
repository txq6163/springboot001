<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<title>Sign Up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="signup-form">
				<form action="login-process" method=POST >
						<h2>Login</h2>
						<p class="hint-text">Login your account.</p>
						<div class="form-group">
							<input type="email" class="form-control" name="email" placeholder="Email" required="required">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="Password" required="required">
						</div>
						<p>
			               <ul th:switch="${result}">
			               		<li th:case="'OK'">処理成功</li>
			               		<li th:case="'ERR_RECORD_OVERLAPPED'" style="color:red;">メールアドレスが存在しません</li>
			                   <li th:case="'NG_REQUEST_ERROR'"  style="color:red;">パスワード入力間違いました</li>
			               </ul>
           			 </p>
						<div class="form-group">
							<button type="submit" class="btn btn-success btn-lg btn-block" ><a th:href="@{/list}">Login</a></button>
						</div>
						<div class="text-center">Already have an account? <a th:href="@{/register}">Sign up</a></div>
				</form>
		</div>
	</body>
</html>

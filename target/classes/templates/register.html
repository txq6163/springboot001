<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<title>Sign Up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="signup-form">
			<form action="/register-process" method="post">

				<h2>新規登録</h2>
				<p class="hint-text">Create your account. It's free and only takes a minute.</p>
				<div class="form-group">
					<input type="text" class="form-control" name="userName" placeholder="name" required="true">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="email" placeholder="Email" required="true">
				</div>

				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password" required="true">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password-confirm" placeholder="Password Confirm" required="true">

					<p>
		               <ul th:switch="${result}">
		               		<li th:case="'OK'">処理成功</li>
		               		<li th:case="'ERR_RECORD_OVERLAPPED'" style="color:red;">メールアドレスが既に存在します</li>
		                   <li th:case="'NG_REQUEST_ERROR'"  style="color:red;">パスワード一致しません</li>
		               </ul>
           			</p>
				</div>

				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox" required="true"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success btn-lg btn-block" value ="Register Now">
					<!-- <button type="submit" class="btn btn-success btn-lg btn-block"><a th:href = "@{/}">Register Now</a></button> -->
				</div>
			</form>
		</div>
	</body>
</html>

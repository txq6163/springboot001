<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<title>Sign Up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="signup-form">
			<form action="list-process" method=POST>
				<h2>個人情報一覧</h2>
	　　　　　　　　<div class="form-group">
							<label>社員ID</label>
							<input type="text" class="form-control"  th:value="${entity.id}"readonly>
					</div>
					<div class="form-group">
						<label>社員名称</label>
						<input type="text" class="form-control" th:value="${entity.name}" readonly>
					</div>
					<div class="form-group">
						<label>メールアドレス</label>
						<input type="email" class="form-control" th:value="${entity.email}"readonly>
					</div>
					<div class="form-group">
						<label>入社日</label>
						<input type="text" class="form-control" th:value="${entity.entrydate}"readonly>
					</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block"><a th:href = "@{/loginOut}">Login out</a></button>
				</div>
			</form>
		</div>
	</body>
</html>
